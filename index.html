<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Do Now - 3-Section Dark Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid #404040;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f2e23 0%, #1a3c34 50%, #0a331f 100%);
            padding: 30px 20px;
            text-align: center;
            color: #fff;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(34,139,34,0.3), rgba(0,100,0,0.2));
            z-index: 0;
        }

        .header > * {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.8);
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-date {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0.95;
            color: #f0f0f0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 16px;
            font-weight: 700;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            padding: 12px 20px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }

        /* Desktop Grid - FIXED: No extra titles */
        .schedule-grid {
            display: grid;
            grid-template-columns: 140px repeat(3, 1fr);
            gap: 4px;
            background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
            margin: 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #505050;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Mobile Tab Switcher */
        .mobile-tabs {
            display: none;
            background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
            padding: 20px;
            margin: 0 15px 0 15px;
            border-radius: 20px 20px 0 0;
            border-bottom: 2px solid #505050;
        }

        .tab-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 14px 24px;
            border: 2px solid #606060;
            background: linear-gradient(145deg, #404040 0%, #303030 100%);
            color: #e0e0e0;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 100px;
        }

        .tab-btn.active {
            background: linear-gradient(145deg, #1f5a2a 0%, #154b20 100%);
            border-color: #2a6b33;
            color: #e8f5e8;
            box-shadow: 0 8px 25px rgba(31,90,42,0.4);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            margin: 0 15px 30px 15px;
        }

        .tab-content.active {
            display: block;
        }

        /* Desktop Headers ONLY */
        .time-header {
            background: linear-gradient(135deg, #1a501e 0%, #0f3a19 100%);
            color: #fff;
            padding: 28px 24px;
            font-weight: 900;
            text-align: center;
            font-size: 15px;
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
            border-right: 4px solid #4a7c4d;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
        }

        .section-header {
            padding: 28px 24px;
            font-weight: 900;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .section-header:hover::before {
            left: 100%;
        }

        .working-header { 
            background: linear-gradient(135deg, #1f5a2a 0%, #154b20 50%, #0f3a19 100%);
            color: #e8f5e8;
            box-shadow: inset 0 4px 16px rgba(31,90,42,0.4);
            border: 1px solid #2a6b33;
        }

        .holiday-header { 
            background: linear-gradient(135deg, #7a2d91 0%, #5a1f6b 50%, #3d1448 100%);
            color: #f8e8ff;
            box-shadow: inset 0 4px 16px rgba(122,45,145,0.4);
            border: 1px solid #8b3a9e;
        }

        .sunday-header { 
            background: linear-gradient(135deg, #a83232 0%, #7a2424 50%, #5a1818 100%);
            color: #ffd4d4;
            box-shadow: inset 0 4px 16px rgba(168,50,50,0.4);
            border: 1px solid #b83d3d;
        }

        .time-slot {
            background: linear-gradient(145deg, #3d3d3d 0%, #2f2f2f 100%);
            color: #e0e0e0;
            padding: 24px 20px;
            font-weight: 900;
            border-right: 4px solid #505050;
            text-align: center;
            font-size: 14px;
            box-shadow: inset 0 4px 16px rgba(0,0,0,0.6);
            border-bottom: 1px solid #404040;
        }

        /* Activity Cell - Desktop */
        .schedule-grid .activity-cell {
            height: 84px;
            position: relative;
            border: 2px solid #505050;
            background: linear-gradient(145deg, rgba(50,50,50,0.9) 0%, rgba(35,35,35,0.9) 100%);
            cursor: text;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding: 20px 24px;
            font-size: 15px;
            font-weight: 800;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            color: #e0e0e0;
            backdrop-filter: blur(10px);
        }

        /* Mobile Section Title */
        .section-title-mobile {
            padding: 28px 24px;
            font-weight: 900;
            text-align: center;
            font-size: 18px;
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
            border-radius: 20px 20px 0 0;
        }

        .section-title-mobile.working {
            background: linear-gradient(135deg, #1f5a2a 0%, #154b20 50%, #0f3a19 100%);
            color: #e8f5e8;
            box-shadow: inset 0 4px 16px rgba(31,90,42,0.4);
            border-bottom: 2px solid #2a6b33;
        }

        .section-title-mobile.holiday {
            background: linear-gradient(135deg, #7a2d91 0%, #5a1f6b 50%, #3d1448 100%);
            color: #f8e8ff;
            box-shadow: inset 0 4px 16px rgba(122,45,145,0.4);
            border-bottom: 2px solid #8b3a9e;
        }

        .section-title-mobile.sunday {
            background: linear-gradient(135deg, #a83232 0%, #7a2424 50%, #5a1818 100%);
            color: #ffd4d4;
            box-shadow: inset 0 4px 16px rgba(168,50,50,0.4);
            border-bottom: 2px solid #b83d3d;
        }

        /* Mobile Timeline */
        .mobile-timeline {
            display: flex;
            flex-direction: column;
            gap: 0;
            background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            border: 2px solid #505050;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.3);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #404040;
            background: linear-gradient(145deg, rgba(50,50,50,0.9) 0%, rgba(35,35,35,0.9) 100%);
            transition: all 0.3s ease;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-item:hover {
            background: linear-gradient(145deg, rgba(70,70,70,0.95) 0%, rgba(50,50,50,0.95) 100%);
            transform: translateX(5px);
        }

        .time-label {
            font-weight: 900;
            font-size: 15px;
            color: #fff;
            min-width: 90px;
            text-align: center;
            background: linear-gradient(135deg, #1a501e 0%, #0f3a19 100%);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,80,25,0.4);
            border-right: 4px solid #4a7c4d;
            margin-right: 20px;
        }

        /* Shared Activity Cell Styles */
        .activity-cell {
            flex: 1;
            height: 60px;
            position: relative;
            border: 2px solid #505050;
            background: linear-gradient(145deg, rgba(50,50,50,0.9) 0%, rgba(35,35,35,0.9) 100%);
            cursor: text;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 800;
            color: #e0e0e0;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        .activity-cell:hover {
            background: linear-gradient(145deg, rgba(70,70,70,0.95) 0%, rgba(50,50,50,0.95) 100%);
            border-color: #707070;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: translateY(-3px);
        }

        .activity-cell:focus-within {
            outline: none;
            background: linear-gradient(145deg, #555 0%, #444 100%);
            border-color: #00aa00;
            box-shadow: 0 0 0 4px rgba(0,170,0,0.3), 0 30px 80px rgba(0,0,0,0.9);
            transform: translateY(-6px) scale(1.02);
            z-index: 10;
        }

        .activity-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 15px;
            font-weight: 800;
            text-align: left;
            resize: none;
            height: 100%;
            padding: 4px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .activity-input::placeholder {
            color: rgba(200,200,200,0.5);
            font-weight: 700;
        }

        .activity-input:focus {
            outline: none;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1f1f1f 100%);
            border-top: 1px solid #404040;
            flex-wrap: wrap;
        }
