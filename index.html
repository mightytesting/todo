<script>
const timeSlots = [
'4-5 AM', '5-6 AM', '6-7 AM', '7-8 AM', '8-9 AM', '9-10 AM',
'10-11 AM', '11-12 PM', '12-1 PM', '1-2 PM', '2-3 PM', '3-4 PM',
'4-5 PM', '5-6 PM', '6-7 PM', '7-8 PM', '8-9 PM', '9-10 PM', '10-11 PM'
];
const sections = ['Working Days üíó', 'Holidays üîµ', 'Sunday ‚ö´'];

// **PERMANENT GLOBAL DATA STORAGE** - NEVER RESETS
let ALL_DATA = {};
let currentDateStr = '';
let yesterdayDateStr = '';

// ===== 1. DATE FUNCTIONS =====
function getDateString(date = new Date()) {
  return date.toISOString().split('T')[0];
}

function updateDateInfo() {
  const now = new Date();
  currentDateStr = getDateString(now);
  yesterdayDateStr = getDateString(new Date(now.getTime() - 86400000));
  
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
}

// ===== 2. LOAD ALL PERMANENT DATA (Yesterday + Today + History) =====
async function loadAllPermanentData() {
  console.log('üîÑ Loading ALL permanent data from localStorage + Firebase...');
  
  // Load from localStorage first
  ALL_DATA = JSON.parse(localStorage.getItem('permanent_mighty_data_v2')) || {};
  
  // Load from Firebase (MERGES with localStorage)
  if (window.db) {
    try {
      const firebaseSnap = await window.get(window.ref(window.db, 'mightyData'));
      if (firebaseSnap.exists()) {
        const firebaseData = firebaseSnap.val();
        ALL_DATA = { ...ALL_DATA, ...firebaseData };
        console.log('‚úÖ Firebase data merged successfully');
      }
    } catch(e) {
      console.log('Using localStorage only (Firebase unavailable)');
    }
  }
  
  // Ensure yesterday and today exist
  ALL_DATA[yesterdayDateStr] = ALL_DATA[yesterdayDateStr] || {};
  ALL_DATA[currentDateStr] = ALL_DATA[currentDateStr] || {};
  
  // Save merged data back to localStorage
  localStorage.setItem('permanent_mighty_data_v2', JSON.stringify(ALL_DATA));
  console.log(`‚úÖ Loaded ${Object.keys(ALL_DATA).length} days. Yesterday: ${Object.keys(ALL_DATA[yesterdayDateStr]).length} entries`);
}

// ===== 3. CREATE INPUT FIELDS (Loads yesterday data too!) =====
function createActivityInput(sectionIndex, time, dateStr = currentDateStr) {
  const input = document.createElement('textarea');
  input.className = 'activity-input';
  input.placeholder = `What did you do? (${dateStr})`;
  input.rows = 3;
  
  const key = `${dateStr}_${sectionIndex}_${time}`;
  if (ALL_DATA[dateStr] && ALL_DATA[dateStr][key]) {
    input.value = ALL_DATA[dateStr][key];
  }
  
  input.onblur = () => saveActivity(sectionIndex, time, input.value, dateStr);
  input.onkeypress = (e) => { 
    if (e.key === 'Enter' && e.ctrlKey) input.blur(); 
  };
  
  return input;
}

function createFoodInput(time, dateStr = currentDateStr) {
  const input = document.createElement('textarea');
  input.className = 'activity-input';
  input.placeholder = `What did you eat? (${dateStr})`;
  input.rows = 3;
  
  const key = `${dateStr}_${time}`;
  if (ALL_DATA[dateStr] && ALL_DATA[dateStr][key]) {
    input.value = ALL_DATA[dateStr][key];
  }
  
  input.onblur = () => saveFood(time, input.value, dateStr);
  input.onkeypress = (e) => { 
    if (e.key === 'Enter' && e.ctrlKey) input.blur(); 
  };
  
  return input;
}

// ===== 4. SAVE TO PERMANENT STORAGE =====
function saveActivity(sectionIndex, time, text, dateStr = currentDateStr) {
  const key = `${dateStr}_${sectionIndex}_${time}`;
  
  if (text.trim()) {
    ALL_DATA[dateStr][key] = text.trim();
  } else {
    delete ALL_DATA[dateStr][key];
  }
  
  syncToAllStorage(dateStr);
  updateStats();
}

function saveFood(time, text, dateStr = currentDateStr) {
  const key = `${dateStr}_${time}`;
  
  if (text.trim()) {
    ALL_DATA[dateStr][key] = text.trim();
  } else {
    delete ALL_DATA[dateStr][key];
  }
  
  syncToAllStorage(dateStr);
  updateStats();
}

// ===== 5. SYNC TO LOCALSTORAGE + FIREBASE =====
function syncToAllStorage(dateStr = currentDateStr) {
  // Always save to localStorage
  localStorage.setItem('permanent_mighty_data_v2', JSON.stringify(ALL_DATA));
  
  // Sync to Firebase if available
  if (window.db) {
    window.set(window.ref(window.db, `mightyData/${dateStr}`), ALL_DATA[dateStr])
      .catch(e => console.log('Firebase sync failed - localStorage saved'));
  }
}

// ===== 6. DESKTOP GRIDS =====
function initDesktopGrid() {
  const grid = document.getElementById('scheduleGrid');
  if (!grid) return;
  
  grid.innerHTML = '';
  
  // Headers
  const timeHeader = document.createElement('div');
  timeHeader.className = 'time-header';
  timeHeader.textContent = 'Time';
  grid.appendChild(timeHeader);
  
  sections.forEach((section, index) => {
    const header = document.createElement('div');
    header.className = `section-header ${index === 0 ? 'working-header' : index === 1 ? 'holiday-header' : 'sunday-header'}`;
    header.textContent = section;
    grid.appendChild(header);
  });
  
  // Time slots
  timeSlots.forEach(time => {
    const timeCell = document.createElement('div');
    timeCell.className = 'time-slot';
    timeCell.textContent = time;
    grid.appendChild(timeCell);
    
    sections.forEach((_, sectionIndex) => {
      const cell = document.createElement('div');
      cell.className = 'activity-cell';
      cell.appendChild(createActivityInput(sectionIndex, time));
      grid.appendChild(cell);
    });
  });
}

function initFoodGrid() {
  const grid = document.getElementById('foodGrid');
  if (!grid) return;
  
  grid.innerHTML = '';
  
  const timeHeader = document.createElement('div');
  timeHeader.className = 'time-header';
  timeHeader.textContent = 'Time';
  grid.appendChild(timeHeader);
  
  const foodHeader = document.createElement('div');
  foodHeader.className = 'section-header working-header';
  foodHeader.textContent = 'Foods üç±';
  foodHeader.style.gridColumn = 'span 3';
  grid.appendChild(foodHeader);
  
  timeSlots.forEach(time => {
    const timeCell = document.createElement('div');
    timeCell.className = 'time-slot';
    timeCell.textContent = time;
    grid.appendChild(timeCell);
    
    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.style.gridColumn = 'span 3';
    cell.appendChild(createFoodInput(time));
    grid.appendChild(cell);
  });
}

// ===== 7. MOBILE TIMELINES =====
function createMobileTimeline(timelineId, sectionIndex) {
  const timeline = document.getElementById(timelineId);
  if (!timeline) return;
  
  timeline.innerHTML = '';
  
  timeSlots.forEach(time => {
    const item = document.createElement('div');
    item.className = 'timeline-item';
    
    const timeLabel = document.createElement('div');
    timeLabel.className = 'time-label';
    timeLabel.textContent = time;
    
    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.appendChild(createActivityInput(sectionIndex, time));
    
    item.appendChild(timeLabel);
    item.appendChild(cell);
    timeline.appendChild(item);
  });
}

function createMobileFoods() {
  const timeline = document.getElementById('mobileFoods');
  if (!timeline) return;
  
  timeline.innerHTML = '';
  
  timeSlots.forEach(time => {
    const item = document.createElement('div');
    item.className = 'timeline-item';
    
    const timeLabel = document.createElement('div');
    timeLabel.className = 'time-label';
    timeLabel.textContent = time;
    
    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.appendChild(createFoodInput(time));
    
    item.appendChild(timeLabel);
    item.appendChild(cell);
    timeline.appendChild(item);
  });
}

// ===== 8. STATS (Today only) =====
function updateStats() {
  const todayData = ALL_DATA[currentDateStr] || {};
  const sectionStats = [0, 0, 0];
  
  // Count activities
  sections.forEach((_, sectionIndex) => {
    timeSlots.forEach(time => {
      const key = `${currentDateStr}_${sectionIndex}_${time}`;
      if (todayData[key] && todayData[key].trim()) {
        sectionStats[sectionIndex]++;
      }
    });
  });
  
  document.getElementById('workingStats').textContent = sectionStats[0];
  document.getElementById('holidayStats').textContent = sectionStats[1];
  document.getElementById('sundayStats').textContent = sectionStats[2];
  
  // Count foods
  let foodCount = 0;
  timeSlots.forEach(time => {
    const key = `${currentDateStr}_${time}`;
    if (todayData[key] && todayData[key].trim()) foodCount++;
  });
  document.getElementById('foodStats').textContent = foodCount;
}

// ===== 9. SAFE CLEAR FUNCTIONS (Yesterday data protected) =====
function clearToday() {
  if (!confirm(`Clear ONLY TODAY (${currentDateStr}) data?\n\nYesterday (${yesterdayDateStr}) data is PERMANENTLY SAFE.`)) return;
  
  delete ALL_DATA[currentDateStr];
  syncToAllStorage();
  
  // Refresh UI
  initDesktopGrid();
  initFoodGrid();
  sections.forEach((_, i) => createMobileTimeline(`mobileTimeline${i}`, i));
  createMobileFoods();
  updateStats();
}

function clearFoodsToday() {
  if (!confirm('Clear ONLY TODAY foods?')) return;
  
  if (ALL_DATA[currentDateStr]) {
    timeSlots.forEach(time => {
      const key = `${currentDateStr}_${time}`;
      delete ALL_DATA[currentDateStr][key];
    });
    syncToAllStorage();
  }
  
  initFoodGrid();
  createMobileFoods();
  updateStats();
}

// ===== 10. MAIN INITIALIZATION =====
async function initAllGrids() {
  updateDateInfo();
  await loadAllPermanentData(); // LOADS YESTERDAY + ALL HISTORY
  
  initDesktopGrid();
  initFoodGrid();
  
  sections.forEach((_, index) => {
    createMobileTimeline(`mobileTimeline${index}`, index);
  });
  createMobileFoods();
  
  updateStats();
  
  console.log(`üöÄ READY! Today: ${Object.keys(ALL_DATA[currentDateStr]).length} entries, Yesterday: ${Object.keys(ALL_DATA[yesterdayDateStr]).length} entries`);
}

// ===== 11. EVENT LISTENERS =====
document.addEventListener('DOMContentLoaded', function () {
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  
  tabButtons.forEach(btn => {
    btn.addEventListener('click', function () {
      const tabIndex = parseInt(this.dataset.tab);
      
      tabButtons.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      tabContents.forEach(content => content.classList.remove('active'));
      document.getElementById(`tab${tabIndex}`).classList.add('active');
      
      if (tabIndex === 3) {
        createMobileFoods();
      } else {
        createMobileTimeline(`mobileTimeline${tabIndex}`, tabIndex);
      }
    });
  });
});

window.addEventListener('load', initAllGrids);
setInterval(updateDateInfo, 60000); // Update date every minute
</script>
