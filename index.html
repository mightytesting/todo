<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty's what to do</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1e293b 0%, #151f30 100%);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,20,0.6);
            border: 1px solid #334155;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2d4a9f 50%, #1e40af 100%);
            padding: 25px 15px; /* REDUCED */
            text-align: center;
            color: #fff;
            position: relative;
            box-shadow: 0 8px 32px rgba(30,58,138,0.6);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59,130,246,0.3), rgba(37,99,235,0.2));
            z-index: 0;
        }

        .header > * {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 1.8rem; /* REDUCED */
            font-weight: 800;
            margin-bottom: 8px; /* REDUCED */
            text-shadow: 0 4px 16px rgba(0,0,0,0.8);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-date {
            font-size: 14px; /* REDUCED */
            font-weight: 600;
            margin-bottom: 12px; /* REDUCED */
            opacity: 0.95;
            color: #f1f5f9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 12px; /* REDUCED */
            font-size: 13px; /* REDUCED */
            font-weight: 700;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            padding: 8px 16px; /* REDUCED */
            border-radius: 16px; /* REDUCED */
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.12);
            color: #f8fafc;
        }

        /* Desktop Grid */
        .schedule-grid {
            display: grid;
            grid-template-columns: 140px 1fr 1fr 1fr;
            gap: 4px;
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            margin: 20px; /* REDUCED */
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.4);
        }

        /* MOBILE ELEMENTS - HIDDEN ON DESKTOP */
        .mobile-tabs,
        .tab-content {
            display: none !important;
        }

        /* MOBILE STYLES - MAX WRITING SPACE */
        @media (max-width: 768px) {
            .schedule-grid {
                display: none !important;
            }

            .mobile-tabs {
                display: block !important;
                background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
                padding: 12px; /* REDUCED */
                margin: 0 10px 0 10px; /* REDUCED */
                border-radius: 16px 16px 0 0; /* REDUCED */
                border-bottom: 2px solid #4a5568;
            }
            
            .tab-content.active {
                display: block !important;
                margin: 0 10px 10px 10px; /* REDUCED */
                padding: 0;
            }

            body { padding: 5px; }
            .header { padding: 20px 12px; } /* REDUCED */
        }

        .tab-buttons {
            display: flex;
            gap: 8px; /* REDUCED */
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 18px; /* REDUCED */
            border: 2px solid #475569;
            background: linear-gradient(145deg, #374151 0%, #1f2937 100%);
            color: #e2e8f0;
            border-radius: 16px; /* REDUCED */
            font-weight: 700;
            font-size: 12px; /* REDUCED */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 85px; /* REDUCED */
        }

        .tab-btn.active {
            background: linear-gradient(145deg, #be185d 0%, #9d174d 100%);
            border-color: #ec4899;
            color: #fce7f3;
            box-shadow: 0 8px 25px rgba(190,24,93,0.4);
            transform: translateY(-2px);
        }

        /* Desktop Headers */
        .time-header {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            color: #fff;
            padding: 20px 18px; /* REDUCED */
            font-weight: 900;
            text-align: center;
            font-size: 13px; /* REDUCED */
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
            border-right: 4px solid #3b82f6;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
        }

        .section-header {
            padding: 20px 18px; /* REDUCED */
            font-weight: 900;
            text-align: center;
            font-size: 12px; /* REDUCED */
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.12);
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.5s;
        }

        .section-header:hover::before {
            left: 100%;
        }

        .working-header { 
            background: linear-gradient(135deg, #be185d 0%, #9d174d 50%, #831843 100%);
            color: #fce7f3;
            box-shadow: inset 0 4px 16px rgba(190,24,93,0.4);
            border: 1px solid #ec4899;
        }

        .holiday-header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 50%, #1e40af 100%);
            color: #dbeafe;
            box-shadow: inset 0 4px 16px rgba(30,58,138,0.4);
            border: 1px solid #3b82f6;
        }

        .sunday-header { 
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
            color: #f1f5f9;
            box-shadow: inset 0 4px 16px rgba(31,41,55,0.5);
            border: 1px solid #64748b;
        }

        .time-slot {
            background: linear-gradient(145deg, #475569 0%, #374151 100%);
            color: #f1f5f9;
            padding: 18px 14px; /* REDUCED */
            font-weight: 900;
            border-right: 4px solid #6b7280;
            text-align: center;
            font-size: 12px; /* REDUCED */
            box-shadow: inset 0 4px 16px rgba(0,0,0,0.6);
            border-bottom: 1px solid #4a5568;
        }

        /* Activity Cell - Desktop */
        .schedule-grid .activity-cell {
            height: 84px;
            position: relative;
            border: 2px solid #4a5568;
            background: linear-gradient(145deg, rgba(31,41,55,0.95) 0%, rgba(17,24,39,0.95) 100%);
            cursor: text;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding: 20px 24px;
            font-size: 15px;
            font-weight: 800;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }

        /* Mobile Section Title - REDUCED SIZE */
        .section-title-mobile {
            padding: 20px 20px; /* REDUCED */
            font-weight: 900;
            text-align: center;
            font-size: 15px; /* REDUCED */
            text-shadow: 0 3px 12px rgba(0,0,0,0.9);
        }

        .section-title-mobile.working {
            background: linear-gradient(135deg, #be185d 0%, #9d174d 50%, #831843 100%);
            color: #fce7f3;
            box-shadow: inset 0 4px 16px rgba(190,24,93,0.4);
            border-bottom: 2px solid #ec4899;
            border-radius: 16px 16px 0 0; /* REDUCED */
        }

        .section-title-mobile.holiday {
            background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 50%, #1e40af 100%);
            color: #dbeafe;
            box-shadow: inset 0 4px 16px rgba(30,58,138,0.4);
            border-bottom: 2px solid #3b82f6;
            border-radius: 16px 16px 0 0;
        }

        .section-title-mobile.sunday {
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
            color: #f1f5f9;
            box-shadow: inset 0 4px 16px rgba(31,41,55,0.5);
            border-bottom: 2px solid #64748b;
            border-radius: 16px 16px 0 0;
        }

        /* Mobile Timeline - ULTRA LARGE WRITING SPACE */
        .mobile-timeline {
            display: flex;
            flex-direction: column;
            gap: 0;
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            border-radius: 0 0 16px 16px; /* REDUCED */
            overflow: hidden;
            border: 2px solid #4a5568;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.4);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 16px 16px; /* SHRINK TO MAXIMIZE WRITING SPACE */
            border-bottom: 1px solid #4a5568;
            background: linear-gradient(145deg, rgba(31,41,55,0.95) 0%, rgba(17,24,39,0.95) 100%);
            transition: all 0.3s ease;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-item:hover {
            background: linear-gradient(145deg, rgba(51,65,85,0.95) 0%, rgba(30,41,59,0.95) 100%);
            transform: translateX(5px);
        }

        /* ULTRA SMALL TIME LABEL */
        .time-label {
            font-weight: 900;
            font-size: 12px; /* TINY */
            color: #fff;
            min-width: 65px; /* SHRINK */
            text-align: center;
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            padding: 8px 10px; /* TINY */
            border-radius: 8px; /* SMALLER */
            box-shadow: 0 4px 16px rgba(30,64,175,0.4);
            border-right: 3px solid #3b82f6; /* THINNER */
            margin-right: 12px; /* REDUCED */
        }

        /* ULTRA LARGE WRITING AREA */
        .activity-cell {
            flex: 1;
            height: 100px; /* HUGE WRITING SPACE */
            position: relative;
            border: 2px solid #4a5568;
            background: linear-gradient(145deg, rgba(31,41,55,0.95) 0%, rgba(17,24,39,0.95) 100%);
            cursor: text;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 17px; /* BIGGER TEXT */
            font-weight: 800;
            color: #e2e8f0;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        .activity-cell:hover {
            background: linear-gradient(145deg, rgba(51,65,85,0.95) 0%, rgba(30,41,59,0.95) 100%);
            border-color: #6b7280;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: translateY(-3px);
        }

        .activity-cell:focus-within {
            outline: none;
            background: linear-gradient(145deg, #475569 0%, #374151 100%);
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236,72,153,0.3), 0 30px 80px rgba(0,0,0,0.9);
            transform: translateY(-6px) scale(1.02);
            z-index: 10;
        }

        .activity-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f1f5f9;
            font-family: inherit;
            font-size: 17px;
            font-weight: 700; /* SLIGHTLY LESS BOLD */
            text-align: left;
            resize: none;
            height: 100%;
            padding: 12px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .activity-input::placeholder {
            color: rgba(148,163,184,0.6);
            font-weight: 600;
        }

        .activity-input:focus {
            outline: none;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .controls {
            display: flex;
            gap: 15px; /* REDUCED */
            justify-content: center;
            padding: 25px 15px; /* REDUCED */
            background: linear-gradient(145deg, #1e293b 0%, #151f30 100%);
            border-top: 1px solid #334155;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px; /* REDUCED */
            border: 3px solid #475569;
            background: linear-gradient(145deg, #374151 0%, #1f2937 100%);
            color: #e2e8f0;
            border-radius: 20px; /* REDUCED */
            font-weight: 800;
            font-size: 13px; /* REDUCED */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.8);
            border-color: #ec4899;
            background: linear-gradient(145deg, #4b5563 0%, #374151 100%);
            color: #fff;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-reset {
            background: linear-gradient(145deg, #4b5563 0%, #374151 100%);
            border-color: #6b7280;
        }

        .btn-reset:hover {
            border-color: #f1f5f9;
            background: linear-gradient(145deg, #6b7280 0%, #4b5563 100%);
        }

        @media (max-width: 768px) {
            .time-label {
                min-width: 60px; /* EVEN SMALLER */
                font-size: 11px; /* TINY */
                padding: 6px 8px; /* TINY */
            }
            
            .timeline-item { 
                padding: 12px 12px; /* MINIMAL PADDING */
            }
            
            .activity-cell {
                height: 110px; /* MAX WRITING SPACE */
                padding: 0 14px;
                font-size: 18px; /* BIG TEXT */
            }
            
            .controls { 
                padding: 20px 12px; /* REDUCED */
                gap: 12px;
            }
            .btn { 
                padding: 12px 20px; 
                font-size: 12px; 
                flex: 1; 
                min-width: 110px; 
            }
        }
    </style>
</head>
<body>
    <!-- HTML REMAINS IDENTICAL -->
    <div class="container">
        <div class="header">
            <h1>ðŸŒ™ Mighty legnA's activity</h1>
            <div class="current-date" id="currentDate"></div>
            <div class="stats">
                <div class="stat-item" id="workingStats">0</div>
                <div class="stat-item" id="holidayStats">0</div>
                <div class="stat-item" id="sundayStats">0</div>
            </div>
        </div>

        <div class="mobile-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="0">ðŸ’— Working</button>
                <button class="tab-btn" data-tab="1">ðŸ”µ Holiday</button>
                <button class="tab-btn" data-tab="2">âš« Sunday</button>
            </div>
        </div>

        <div class="schedule-grid" id="scheduleGrid"></div>

        <div id="tab0" class="tab-content active">
            <div class="section-title-mobile working">Working Days ðŸ’—</div>
            <div class="mobile-timeline" id="mobileTimeline0"></div>
        </div>
        <div id="tab1" class="tab-content">
            <div class="section-title-mobile holiday">Holidays ðŸ”µ</div>
            <div class="mobile-timeline" id="mobileTimeline1"></div>
        </div>
        <div id="tab2" class="tab-content">
            <div class="section-title-mobile sunday">Sunday âš«</div>
            <div class="mobile-timeline" id="mobileTimeline2"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearToday()">âœ¨ Clear Today</button>
            <button class="btn btn-reset" onclick="resetAll()">ðŸ”„ Reset All</button>
        </div>
    </div>

    <!-- JAVASCRIPT UNCHANGED -->
    <script>
        const timeSlots = [
            '4-5 AM', '5-6 AM', '6-7 AM', '7-8 AM', '8-9 AM', '9-10 AM', 
            '10-11 AM', '11-12 PM', '12-1 PM', '1-2 PM', '2-3 PM', '3-4 PM', 
            '4-5 PM', '5-6 PM', '6-7 PM', '7-8 PM', '8-9 PM', '9-10 PM', '10-11 PM'
        ];
        
        const sections = ['Working Days ðŸ’—', 'Holidays ðŸ”µ', 'Sunday âš«'];
        let todayData = JSON.parse(localStorage.getItem('dark_triple_activities')) || {};
        let currentDateStr = '';

        function updateDateInfo() {
            const now = new Date();
            currentDateStr = now.toISOString().split('T')[0];
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function createActivityInput(sectionIndex, time) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'activity-input';
            input.placeholder = `What did you do?`;
            
            const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
            if(todayData[taskKey]) {
                input.value = todayData[taskKey];
            }
            
            input.onblur = () => saveActivity(sectionIndex, time, input.value);
            input.onkeypress = (e) => { 
                if(e.key === 'Enter') {
                    input.blur();
                }
            };
            
            return input;
        }

        function createMobileTimeline(timelineId, sectionIndex) {
            const timeline = document.getElementById(timelineId);
            if (!timeline) return;
            
            timeline.innerHTML = '';

            timeSlots.forEach(time => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = time;
                
                const cell = document.createElement('div');
                cell.className = 'activity-cell';
                cell.appendChild(createActivityInput(sectionIndex, time));
                
                item.appendChild(timeLabel);
                item.appendChild(cell);
                timeline.appendChild(item);
            });
        }

        function initDesktopGrid() {
            const grid = document.getElementById('scheduleGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            const timeHeader = document.createElement('div');
            timeHeader.className = 'time-header';
            timeHeader.textContent = 'Time';
            grid.appendChild(timeHeader);

            sections.forEach((section, index) => {
                const header = document.createElement('div');
                header.className = `section-header ${index === 0 ? 'working-header' : index === 1 ? 'holiday-header' : 'sunday-header'}`;
                header.textContent = section;
                grid.appendChild(header);
            });

            timeSlots.forEach(time => {
                const timeCell = document.createElement('div');
                timeCell.className = 'time-slot';
                timeCell.textContent = time;
                grid.appendChild(timeCell);

                sections.forEach((section, sectionIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'activity-cell';
                    cell.appendChild(createActivityInput(sectionIndex, time));
                    grid.appendChild(cell);
                });
            });
        }

        function saveActivity(sectionIndex, time, activityText) {
            const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
            if(activityText.trim()) {
                todayData[taskKey] = activityText.trim();
            } else {
                delete todayData[taskKey];
            }
            localStorage.setItem('dark_triple_activities', JSON.stringify(todayData));
            updateStats();
        }

        function updateStats() {
            const sectionStats = [0, 0, 0];
            
            sections.forEach((_, sectionIndex) => {
                timeSlots.forEach(time => {
                    const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
                    if(todayData[taskKey] && todayData[taskKey].trim()) {
                        sectionStats[sectionIndex]++;
                    }
                });
            });
            
            document.getElementById('workingStats').textContent = sectionStats[0];
            document.getElementById('holidayStats').textContent = sectionStats[1];
            document.getElementById('sundayStats').textContent = sectionStats[2];
        }

        function clearToday() {
            if(confirm('Clear all activities for today across all sections?')) {
                sections.forEach((_, sectionIndex) => {
                    timeSlots.forEach(time => {
                        const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
                        delete todayData[taskKey];
                    });
                });
                localStorage.setItem('dark_triple_activities', JSON.stringify(todayData));
                initAllGrids();
            }
        }

        function resetAll() {
            if(confirm('Reset ALL data? This cannot be undone.')) {
                localStorage.removeItem('dark_triple_activities');
                todayData = {};
                initAllGrids();
            }
        }

        function initAllGrids() {
            updateDateInfo();
            initDesktopGrid();
            sections.forEach((_, index) => {
                createMobileTimeline(`mobileTimeline${index}`, index);
            });
            updateStats();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabIndex = parseInt(this.dataset.tab);
                    
                    tabButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    const activeTab = document.getElementById(`tab${tabIndex}`);
                    activeTab.classList.add('active');
                    
                    createMobileTimeline(`mobileTimeline${tabIndex}`, tabIndex);
                });
            });
        });

        window.addEventListener('load', () => {
            initAllGrids();
            setInterval(updateDateInfo, 60000);
        });
    </script>
</body>
