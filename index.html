<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mighty's what to do & eat</title>
<style>
/* --- same styles as before, plus tiny tweaks --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(145deg, #0f1419 0%, #1a1f2e 100%);
  min-height: 100vh;
  padding: 10px;
  color: #e2e8f0;
}
.container {
  max-width: 1400px;
  margin: 0 auto;
  background: linear-gradient(145deg, #1e293b 0%, #151f30 100%);
  border-radius: 24px;
  box-shadow: 0 25px 50px rgba(0,0,20,0.6);
  border: 1px solid #334155;
  overflow: hidden;
}
.header {
  background: linear-gradient(135deg, #1e3a8a 0%, #2d4a9f 50%, #1e40af 100%);
  padding: 25px 15px;
  text-align: center;
  color: #fff;
  position: relative;
  box-shadow: 0 8px 32px rgba(30,58,138,0.6);
}
.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(59,130,246,0.3), rgba(37,99,235,0.2));
  z-index: 0;
}
.header > * {
  position: relative;
  z-index: 1;
}
.header h1 {
  font-size: 1.8rem;
  font-weight: 800;
  margin-bottom: 8px;
  text-shadow: 0 4px 16px rgba(0,0,0,0.8);
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.current-date {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 12px;
  opacity: 0.95;
  color: #f1f5f9;
}
.stats {
  display: flex;
  justify-content: center;
  gap: 12px;
  font-size: 13px;
  font-weight: 700;
  flex-wrap: wrap;
}
.stat-item {
  background: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
  padding: 8px 16px;
  border-radius: 16px;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.12);
  color: #f8fafc;
}
.schedule-grid {
  display: grid;
  grid-template-columns: 140px 1fr 1fr 1fr;
  gap: 4px;
  background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
  margin: 20px;
  border-radius: 20px;
  overflow: hidden;
  border: 2px solid #4a5568;
  box-shadow: inset 0 4px 20px rgba(0,0,0,0.4);
}
.mobile-tabs,
.tab-content {
  display: none !important;
}
@media (max-width: 768px) {
  .schedule-grid {
    display: none !important;
  }
  .mobile-tabs {
    display: block !important;
    background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
    padding: 12px;
    margin: 0 10px 0 10px;
    border-radius: 16px 16px 0 0;
    border-bottom: 2px solid #4a5568;
  }
  .tab-content.active {
    display: block !important;
    margin: 0 10px 10px 10px;
    padding: 0;
  }
  body { padding: 5px; }
  .header { padding: 20px 12px; }
}
.tab-buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
}
.tab-btn {
  padding: 10px 18px;
  border: 2px solid #475569;
  background: linear-gradient(145deg, #374151 0%, #1f2937 100%);
  color: #e2e8f0;
  border-radius: 16px;
  font-weight: 700;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  flex: 1;
  min-width: 85px;
}
.tab-btn.active {
  background: linear-gradient(145deg, #be185d 0%, #9d174d 100%);
  border-color: #ec4899;
  color: #fce7f3;
  box-shadow: 0 8px 25px rgba(190,24,93,0.4);
  transform: translateY(-2px);
}
.time-header {
  background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
  color: #fff;
  padding: 20px 18px;
  font-weight: 900;
  text-align: center;
  font-size: 13px;
  text-shadow: 0 3px 12px rgba(0,0,0,0.9);
  border-right: 4px solid #3b82f6;
  box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
}
.section-header {
  padding: 20px 18px;
  font-weight: 900;
  text-align: center;
  font-size: 12px;
  text-shadow: 0 3px 12px rgba(0,0,0,0.9);
  border: 1px solid rgba(255,255,255,0.12);
  position: relative;
  overflow: hidden;
}
.section-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
  transition: left 0.5s;
}
.section-header:hover::before {
  left: 100%;
}
.working-header {
  background: linear-gradient(135deg, #be185d 0%, #9d174d 50%, #831843 100%);
  color: #fce7f3;
  box-shadow: inset 0 4px 16px rgba(190,24,93,0.4);
  border: 1px solid #ec4899;
}
.holiday-header {
  background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 50%, #1e40af 100%);
  color: #dbeafe;
  box-shadow: inset 0 4px 16px rgba(30,58,138,0.4);
  border: 1px solid #3b82f6;
}
.sunday-header {
  background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
  color: #f1f5f9;
  box-shadow: inset 0 4px 16px rgba(31,41,55,0.5);
  border: 1px solid #64748b;
}
.time-slot {
  background: linear-gradient(145deg, #475569 0%, #374151 100%);
  color: #f1f5f9;
  padding: 18px 14px;
  font-weight: 900;
  border-right: 4px solid #6b7280;
  text-align: center;
  font-size: 12px;
  box-shadow: inset 0 4px 16px rgba(0,0,0,0.6);
  border-bottom: 1px solid #4a5568;
}
.section-title-mobile {
  padding: 20px 20px;
  font-weight: 900;
  text-align: center;
  font-size: 15px;
  text-shadow: 0 3px 12px rgba(0,0,0,0.9);
}
.section-title-mobile.working {
  background: linear-gradient(135deg, #be185d 0%, #9d174d 50%, #831843 100%);
  color: #fce7f3;
  box-shadow: inset 0 4px 16px rgba(190,24,93,0.4);
  border-bottom: 2px solid #ec4899;
  border-radius: 16px 16px 0 0;
}
.section-title-mobile.holiday {
  background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 50%, #1e40af 100%);

}
.section-title-mobile.sunday {
  background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);

  box-shadow: inset 0 4px 16px rgba(31,41,55,0.5);
  border-bottom: 2px solid #64748b;

}

/* Shared cells */
.mobile-timeline {
  display: flex;
  flex-direction: column;
  gap: 0;
  background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);

}
.timeline-item {
  display: flex;

.time-label {

.activity-cell {

}
.activity-cell:hover {

}
.activity-cell:focus-within {

.activity-input {

}

}
.controls {
  display: flex;
  gap: 15px;
  justify-content: center;
  padding: 25px 15px;
  background: linear-gradient(145deg, #1e293b 0%, #151f30 100%);

  flex-wrap: wrap;
}
.btn {
  padding: 12px 24px;
  border: 3px solid #475569;
  background: linear-gradient(145deg, #374151 0%, #1f2937 100%);
  color: #e2e8f0;
  border-radius: 20px;
  font-weight: 800;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  position: relative;

}
.btn::before {

  position: absolute;
  top: 0;
  left: -100%;

  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.6s;
}
.btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 70px rgba(0,0,0,0.8);

}
.btn-reset {
  background: linear-gradient(145deg, #4b5563 0%, #374151 100%);

}
.btn-reset:hover {
  border-color: #f1f5f9;
  background: linear-gradient(145deg, #6b7280 0%, #4b5563 100%);
}
@media (max-width: 768px) {
  .time-label {
    min-width: 60px;
    font-size: 11px;
    padding: 6px 8px;
  }
  .timeline-item {
    padding: 12px 12px;
  }
  .activity-cell {
    min-height: 130px;

    gap: 12px;
  }

    padding: 12px 20px;
    font-size: 12px;
    flex: 1;
    min-width: 110px;
  }
}
</style>

<script>
const timeSlots = [
  '4-5 AM', '5-6 AM', '6-7 AM', '7-8 AM', '8-9 AM', '9-10 AM',
  '10-11 AM', '11-12 PM', '12-1 PM', '1-2 PM', '2-3 PM', '3-4 PM',
  '4-5 PM', '5-6 PM', '6-7 PM', '7-8 PM', '8-9 PM', '9-10 PM', '10-11 PM'
];
const sections = ['Working Days üíó', 'Holidays üîµ', 'Sunday ‚ö´'];

let todayData = JSON.parse(localStorage.getItem('dark_triple_activities')) || {};
let foodsData = JSON.parse(localStorage.getItem('dark_triple_foods')) || {};
let currentDateStr = '';

// ----- date -----
function updateDateInfo() {
  const now = new Date();
  currentDateStr = now.toISOString().split('T')[0];
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
}

// ----- generic input creators -----
function createActivityInput(sectionIndex, time) {
  const input = document.createElement('textarea');
  input.className = 'activity-input';
  input.placeholder = `What did you do?`;
  input.rows = 3;
  const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
  if (todayData[taskKey]) input.value = todayData[taskKey];

  input.onblur = () => saveActivity(sectionIndex, time, input.value);
  input.onkeypress = (e) => { if (e.key === 'Enter' && e.ctrlKey) input.blur(); };
  return input;
}

function createFoodInput(time) {
  const input = document.createElement('textarea');
  input.className = 'activity-input';
  input.placeholder = `What did you eat?`;
  input.rows = 3;
  const foodKey = `${currentDateStr}_${time}`;
  if (foodsData[foodKey]) input.value = foodsData[foodKey];

  input.onblur = () => saveFood(time, input.value);
  input.onkeypress = (e) => { if (e.key === 'Enter' && e.ctrlKey) input.blur(); };
  return input;
}

// ----- mobile timelines -----
function createMobileTimeline(timelineId, sectionIndex) {
  const timeline = document.getElementById(timelineId);
  if (!timeline) return;
  timeline.innerHTML = '';
  timeSlots.forEach(time => {
    const item = document.createElement('div');
    item.className = 'timeline-item';
    const timeLabel = document.createElement('div');
    timeLabel.className = 'time-label';
    timeLabel.textContent = time;
    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.appendChild(createActivityInput(sectionIndex, time));
    item.appendChild(timeLabel);
    item.appendChild(cell);
    timeline.appendChild(item);
  });
}

function createMobileFoods() {
  const timeline = document.getElementById('mobileFoods');
  if (!timeline) return;
  timeline.innerHTML = '';
  timeSlots.forEach(time => {
    const item = document.createElement('div');
    item.className = 'timeline-item';
    const timeLabel = document.createElement('div');
    timeLabel.className = 'time-label';
    timeLabel.textContent = time;
    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.appendChild(createFoodInput(time));
    item.appendChild(timeLabel);
    item.appendChild(cell);
    timeline.appendChild(item);
  });
}

// ----- desktop grids -----
function initDesktopGrid() {
  const grid = document.getElementById('scheduleGrid');
  if (!grid) return;
  grid.innerHTML = '';

  const timeHeader = document.createElement('div');
  timeHeader.className = 'time-header';
  timeHeader.textContent = 'Time';
  grid.appendChild(timeHeader);

  sections.forEach((section, index) => {
    const header = document.createElement('div');
    header.className = `section-header ${
      index === 0 ? 'working-header' : index === 1 ? 'holiday-header' : 'sunday-header'
    }`;
    header.textContent = section;
    grid.appendChild(header);
  });

  timeSlots.forEach(time => {
    const timeCell = document.createElement('div');
    timeCell.className = 'time-slot';
    timeCell.textContent = time;
    grid.appendChild(timeCell);

    sections.forEach((_, sectionIndex) => {
      const cell = document.createElement('div');
      cell.className = 'activity-cell';
      cell.appendChild(createActivityInput(sectionIndex, time));
      grid.appendChild(cell);
    });
  });
}

function initFoodGrid() {
  const grid = document.getElementById('foodGrid');
  if (!grid) return;
  grid.innerHTML = '';

  const timeHeader = document.createElement('div');
  timeHeader.className = 'time-header';
  timeHeader.textContent = 'Time';
  grid.appendChild(timeHeader);

  const foodHeader = document.createElement('div');
  foodHeader.className = 'section-header working-header';
  foodHeader.textContent = 'Foods üç±';
  // span 3 columns to keep layout
  foodHeader.style.gridColumn = 'span 3';
  grid.appendChild(foodHeader);

  timeSlots.forEach(time => {
    const timeCell = document.createElement('div');
    timeCell.className = 'time-slot';
    timeCell.textContent = time;
    grid.appendChild(timeCell);

    const cell = document.createElement('div');
    cell.className = 'activity-cell';
    cell.style.gridColumn = 'span 3';
    cell.appendChild(createFoodInput(time));
    grid.appendChild(cell);
  });
}

// ----- saving -----
function saveActivity(sectionIndex, time, activityText) {
  const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
  if (activityText.trim()) {
    todayData[taskKey] = activityText.trim();
  } else {
    delete todayData[taskKey];
  }
  localStorage.setItem('dark_triple_activities', JSON.stringify(todayData));
  updateStats();

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const set = window._firebaseSet;
    const dayEntries = {};
    Object.entries(todayData).forEach(([k, v]) => {
      if (k.startsWith(currentDateStr + '_')) dayEntries[k] = v;
    });
    set(ref(db, 'activities/' + currentDateStr), dayEntries);
  }
}

function saveFood(time, text) {
  const foodKey = `${currentDateStr}_${time}`;
  if (text.trim()) {
    foodsData[foodKey] = text.trim();
  } else {
    delete foodsData[foodKey];
  }
  localStorage.setItem('dark_triple_foods', JSON.stringify(foodsData));
  updateStats();

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const set = window._firebaseSet;
    const dayFoods = {};
    Object.entries(foodsData).forEach(([k, v]) => {
      if (k.startsWith(currentDateStr + '_')) dayFoods[k] = v;
    });
    set(ref(db, 'foods/' + currentDateStr), dayFoods);
  }
}

// ----- stats -----
function updateStats() {
  const sectionStats = [0, 0, 0];
  sections.forEach((_, sectionIndex) => {
    timeSlots.forEach(time => {
      const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
      if (todayData[taskKey] && todayData[taskKey].trim()) {
        sectionStats[sectionIndex]++;
      }
    });
  });
  document.getElementById('workingStats').textContent = sectionStats[0];
  document.getElementById('holidayStats').textContent = sectionStats[1];
  document.getElementById('sundayStats').textContent = sectionStats[2];

  let foodCount = 0;
  timeSlots.forEach(time => {
    const foodKey = `${currentDateStr}_${time}`;
    if (foodsData[foodKey] && foodsData[foodKey].trim()) foodCount++;
  });
  document.getElementById('foodStats').textContent = foodCount;
}

// ----- clear / reset -----
function clearToday() {
  if (!confirm('Clear all activities for today across all sections?')) return;
  sections.forEach((_, sectionIndex) => {
    timeSlots.forEach(time => {
      const taskKey = `${currentDateStr}_${sectionIndex}_${time}`;
      delete todayData[taskKey];
    });
  });
  localStorage.setItem('dark_triple_activities', JSON.stringify(todayData));

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const remove = window._firebaseRemove;
    remove(ref(db, 'activities/' + currentDateStr));
  }
  initAllGrids();
}

function clearFoodsToday() {
  if (!confirm('Clear all foods for today?')) return;
  timeSlots.forEach(time => {
    const foodKey = `${currentDateStr}_${time}`;
    delete foodsData[foodKey];
  });
  localStorage.setItem('dark_triple_foods', JSON.stringify(foodsData));

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const remove = window._firebaseRemove;
    remove(ref(db, 'foods/' + currentDateStr));
  }
  initAllGrids();
}

function resetAll() {
  if (!confirm('Reset ALL data (activities + foods)? This cannot be undone.')) return;
  localStorage.removeItem('dark_triple_activities');
  localStorage.removeItem('dark_triple_foods');
  todayData = {};
  foodsData = {};

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const remove = window._firebaseRemove;
    remove(ref(db, 'activities'));
    remove(ref(db, 'foods'));
  }
  initAllGrids();
}

// ----- init helpers -----
function finishInitGrids() {
  initDesktopGrid();
  initFoodGrid();

  sections.forEach((_, index) => {
    createMobileTimeline(`mobileTimeline${index}`, index);
  });
  createMobileFoods();
  updateStats();
}

function initAllGrids() {
  updateDateInfo();
  todayData = JSON.parse(localStorage.getItem('dark_triple_activities')) || {};
  foodsData = JSON.parse(localStorage.getItem('dark_triple_foods')) || {};

  if (window._firebaseDb) {
    const db = window._firebaseDb;
    const ref = window._firebaseRef;
    const get = window._firebaseGet;
    const child = window._firebaseChild;

    Promise.all([
      get(child(ref(db), 'activities/' + currentDateStr)),
      get(child(ref(db), 'foods/' + currentDateStr))
    ]).then(([actSnap, foodSnap]) => {
      if (actSnap.exists()) {
        const dayData = actSnap.val();
        todayData = {
          ...(JSON.parse(localStorage.getItem('dark_triple_activities')) || {}),
          ...dayData
        };
        localStorage.setItem('dark_triple_activities', JSON.stringify(todayData));
      }
      if (foodSnap.exists()) {
        const dayFoods = foodSnap.val();
        foodsData = {
          ...(JSON.parse(localStorage.getItem('dark_triple_foods')) || {}),
          ...dayFoods
        };
        localStorage.setItem('dark_triple_foods', JSON.stringify(foodsData));
      }
      finishInitGrids();
    }).catch(() => finishInitGrids());
  } else {
    finishInitGrids();
  }
}

// ----- events -----
document.addEventListener('DOMContentLoaded', function () {
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', function () {
      const tabIndex = parseInt(this.dataset.tab);
      tabButtons.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      tabContents.forEach(content => content.classList.remove('active'));
      const activeTab = document.getElementById(`tab${tabIndex}`);
      activeTab.classList.add('active');

      if (tabIndex === 3) {
        createMobileFoods();
      } else {
        createMobileTimeline(`mobileTimeline${tabIndex}`, tabIndex);
      }
    });
  });
});

window.addEventListener('load', () => {
  initAllGrids();
  setInterval(updateDateInfo, 60000);
});
</script>
